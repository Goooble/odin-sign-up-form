<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Create Account</title>
  </head>
  <body>
    <div class="bg-container">
        <div class="title"><img src="./assets/odin-lined.png"><span>ODIN</span></div>
    </div>
    <div class="body-container">
      <div class="heading">
        <p>This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams. 
            <br>Sign up <span>now</span> to to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="form-container">
        <p>Let's do this!</p>
        <form id="sign-up" action="#" method="post">
          <div class="form-element-cont">
            <div><label for="first-name">FIRST NAME</label><input required id="first-name" type="text" /></div>
            <div><label for="last-name">LAST NAME</label><input required id="last-name" type="text" /></div>
            <div><label for="email">EMAIL</label><input required  id="email" type="email" /></div>
            <div><label for="phone">PHONE NUMBER</label><input required id="phone" type="tel" /></div>
            <div><label for="password">PASSWORD</label><input required id="password" type="password" /></div>
            <div><label for="repassword">CONFIRM PASSWORD</label><input required id="repassword" type="password" /></div>
          </div>
        </form>
      </div>
      <div class="create-container">
        <button form="sign-up">Create-Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
